<div class="container">
  <h2>Our latest collection</h2>

  <mat-form-field>
    <input matInput (keyup)="applyFilter($event)" placeholder="Search" />
  </mat-form-field>

  <mat-form-field class="sort-dropdown">
    <mat-select
      (selectionChange)="sortProducts($event.value)"
      placeholder="Sort"
    >
      <mat-option value="priceLowHigh">Preis aufsteigend</mat-option>
      <mat-option value="priceHighLow">Preis absteigend</mat-option>
    </mat-select>
  </mat-form-field>

  <div fxLayout="row wrap" fxLayoutGap="50px grid">
    <div *ngFor="let product of filteredProducts">
      <mat-card class="product-card">
        <img
          mat-card-image
          src="assets/images/{{ product.image_url }}"
          (click)="addToCart(product)"
        />
        <mat-card-content>
          <mat-card-title>{{ product.name }}</mat-card-title>
          <mat-card-subtitle>{{
            product.price | currency : "USD"
          }}</mat-card-subtitle>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
